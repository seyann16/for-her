<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt interactive apology storybook">
    <title>For You - A Storybook Apology</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio Element -->
    <audio id="background-music" loop preload="auto">
        <!-- IMPORTANT: Replace "your-audio-file.mp3" with your actual audio file path -->
        <source src="love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Mute/Unmute Button -->
    <button id="mute-button" class="mute-button" aria-label="Toggle audio">
        <svg id="unmute-icon" class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg id="mute-icon" class="icon hidden" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <!-- Start Overlay -->
    <div id="start-overlay" class="start-overlay">
        <div class="start-content glass-container">
            <h1 class="start-title">A Letter for my mommyy. üíå</h1>
            <p class="start-subtitle">Tap to begin this story...</p>
            <button id="start-button" class="start-button">Open Letter</button>
            <p>Made with ü§ç by your dada.</p>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div id="slideshow-container">
        <!-- Slides will be dynamically generated here -->
    </div>

    <!-- Tap to Continue Indicator -->
    <div id="tap-indicator">
        <span>Tap to continue</span>
        <div class="pulse-dot"></div>
    </div>

    <!-- Flower Canvas -->
    <canvas id="flower-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
